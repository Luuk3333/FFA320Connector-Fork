##################################################################################
# FFA320 Connector Config File (for v1.1.7)
##################################################################################

# You may want to open this file with a proper text editor instead of Notepad to make sure the text is formatted correctly.

# There are three types of entries you are able to add: command, comdef and dataref. In each entry you link an FFA320 object to a command or dataref. If you do want to add your entries, please do so in a new file called 'custom.cfg'.

# You can create a comment in the custom.cfg file by adding a number sign to the beginning of the line. (This line is a comment)
# Here are the available options for each entry. Examples of these entries can be found below.

# Command entry: actions which can be set as a keyboard shortcut or joystick button.
# You can create a command by adding the following entry:
# [COMMAND]
# MODE=<SET|STEP|CYCLE|CLICK|ROTATE>						- Sets the action the command will perform.
# 															- SET: set a specific value.
# 															- STEP: increment/decrement to the minimum and maximum limits.
# 															- CYCLE: related to STEP, but starts again at beginning/end (rotates around the limits).
# 															- CLICK: intended for buttons, it clicks and then resets to the minimum value.
# 															- ROTATE: for unlimited knob rotations. It has no minimum nor maximum value. This is for all knobs that can be endless rotated.
# TYPE=<INT|FLOAT>										- Optional (default=INT). Variable type
# OBJECT=<FlightFactor Object>							- The FFA320 object that should be written to.
# COMMAND=<Command>										- The X-Plane command that you want to create.
# COMMAND_NAME=<Command name>								- The name for this command inside X-Plane
# VALUE=<Value>											- Optional (default=1). Depending on the mode:
# 															- SET: the value that should be written
# 															- STEP/CYCLE: the value for each increment/decrement. Use a negative number to decrement the value.
# OBJECT_ID=<-1|FlightFactor Object ID>					- Set to -1 when your OBJECT has a name (in this case this setting is optional as the default value will be set to -1).
# OBJECT_REFERENCE=<FlightFactor Object Reference>		- This will be taken as Reference on STEP/CYCLE. Can be most times the same as the OBJECT (in this case this setting is optional as the default value will be set to the OBJECT).
# OBJECT_REFERENCE_ID=<-1|FlightFactor Object Reference>	- Set to -1 when your OBJECT_REFERENCE has a name (in this case this setting is optional as the default value will be set to -1).
# VALUE_MINIMUM=<Minimum value>							- Optional (default=0). Sets the minimum value for STEP/CYCLE.
# VALUE_MAXIMUM=<Maximum value>							- Optional (default=0). Sets the minimum value for STEP/CYCLE.
# SPEED=<Speed>											- Optional (default=0). Sets the speed at which the value will change. Low=fast, High=slow. 5 is a good value.
# PHASE=<SINGLE_CLICK|CONTINUOUS>							- Type of click
# 															- SINGLE_CLICK: press once for one incrementation (=Default thus optional)
# 															- CONTINUOUS: you can keep the button pressed


# Comdef entry: same as command but sets a default X-Plane dataref. For example, you can bind command named "Speedbrakes extend a notch" which will set the dataref of the speedbrake to a list of predefined values: "0, 0.5, 0.625, 0.75, 0.875, 1". Each time the command is activated by a keyboard or joystick button the speedbrake will increment to the next value.
# [COMDEF]
# MODE=<UP|DOWN|SET>									- Set the action the comdef will perform.
# TYPE=<INT|FLOAT>										- Optional (default=INT). Variable type
# PHASE=<SINGLE_CLICK|CONTINUOUS>						- Type of click
# 															- SINGLE_CLICK: press once for one incrementation (=Default thus optional)
# 															- CONTINUOUS: you can keep the button pressed
# COMMAND=<Command>										- The X-Plane command that you want to create.
# COMMAND_NAME=<Command name>							- The name for this command inside X-Plane
# DATAREF=<Dataref>										- The dataref to set.
# VALUES=<List of values>								- A comma-separated list of values with a maximum of 100 values. A single value is entered when MODE=SET.


# Dataref entry: piece of information
# [DATAREF]
# TYPE=<INT|FLOAT>										- Optional (default=INT). Variable type
# OBJECT=<FlightFactor Object>							- The FFA320 object that should be written to.
# OBJECT_ID=<-1|FlightFactor Object ID>					- Set to -1 when your OBJECT has a name (in this case this setting is optional as the default value will be set to -1).
# DATAREF=<Dataref>										- The dataref to be added. This setting is optional, when the setting is not added to the entry the dataref will be derived from the FlightFactor Object. For example: the object "Aircraft.Cockpit.Overhead.LightLandL.Target" will result in the dataref "MOKNY/FFA320/Aircraft/Cockpit/Overhead/LightLandL/Target".
# DATAREF_TYPE=<INT|FLOAT>								- Optional variable type. For cases where the desired type differs from the internal FFA320 type (the TYPE setting).
# MULTIPLIER=<Multiplier>									- Optional value to multiply the value. (Default=1)
# CONDITION=<=|!=|<|>|>=|<=>								- Optional condition
# CONDITION_VALUE=<Condition value>						- Optional value of the condition (required if CONDITION is set).
# CONDITION_RESULT=<Condition result>						- Optional result value of the condition (required if CONDITION is set).


# --------------------------------------------------------------------------------------------------
#   D O    N O T    A D D    Y O U R    C U S T O M    E N T R I E S    T O    T H I S    F I L E
#
#   (Create a new file called "custom.cfg" in the same folder and add your custom commands there!)
# --------------------------------------------------------------------------------------------------


########################################
# DATAREF EXAMPLES                     #
########################################

# Left Landing Light Switch-Position
[DATAREF]
OBJECT=Aircraft.Cockpit.Overhead.LightLandL.Target


# Right Landing Light Switch-Position
[DATAREF]
OBJECT=Aircraft.Cockpit.Overhead.LightLandR.Target


# Commanded Heading
[DATAREF]
OBJECT=Aircraft.FMGS.FCU1.Lateral


# V-Speeds (Convert to kts by multiplying with 1.943844547019393)
[DATAREF]
TYPE=FLOAT
OBJECT=Aircraft.TakeoffDecision

[DATAREF]
TYPE=FLOAT
OBJECT=Aircraft.TakeoffRotate

[DATAREF]
TYPE=FLOAT
OBJECT=Aircraft.TakeoffReference


# Aircraft Speeds (Convert to kts by multiplying with 1.943844547019393)
[DATAREF]
TYPE=FLOAT
OBJECT=Aircraft.AirSpeed

[DATAREF]
TYPE=FLOAT
OBJECT=Aircraft.GroundSpeed


# Sync Default Datarefs Example
[DATAREF]
OBJECT=Aircraft.FMGS.FCU1.Lateral
DATAREF=sim/cockpit/autopilot/heading_mag
DATAREF_TYPE=FLOAT

[DATAREF]
OBJECT=Aircraft.FMGS.FCU1.Speed
DATAREF=sim/cockpit/autopilot/airspeed
DATAREF_TYPE=FLOAT


# Example with the Multiplier 100
[DATAREF]
OBJECT=Aircraft.FMGS.FCU1.Altitude
DATAREF=sim/cockpit/autopilot/altitude
DATAREF_TYPE=FLOAT
MULTIPLIER=100

[DATAREF]
OBJECT=Aircraft.FMGS.FCU1.Vertical
DATAREF=sim/cockpit/autopilot/vertical_velocity
DATAREF_TYPE=FLOAT
MULTIPLIER=100


# Sync Strobes (Note: Only ON Position will set the Dref to 1)
[DATAREF]
OBJECT=Aircraft.Cockpit.Overhead.LightStrobe.Target
DATAREF=sim/cockpit/electrical/strobe_lights_on
