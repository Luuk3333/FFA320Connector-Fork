########################################
# COMDEF EXAMPLES                      #
# These are basically commands that    #
# access default X-Plane datarefs      #
# that are linked to the A320. Not     #
# needed very often                    #
########################################

# Speedbrakes
[COMDEF]
MODE=UP
TYPE=FLOAT
COMMAND=MOKNY/FFA320/SpeedBrakeExtendANotch
COMMAND_NAME=Speedbrakes extend a notch
DATAREF=sim/cockpit2/controls/speedbrake_ratio
VALUES=0,0.5,0.625,0.75,0.8751

[COMDEF]
MODE=DOWN
TYPE=FLOAT
COMMAND=MOKNY/FFA320/SpeedBrakeRetractANotch
